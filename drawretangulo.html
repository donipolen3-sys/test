<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miau API - Rectangle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .rectangle-container {
            position: absolute;
            transition: all 0.3s ease;
        }

        .rectangle {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            display: none;
        }

        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div 
            v-for="(rect, index) in rectangles" 
            :key="index"
            class="rectangle-container"
            :style="{
                left: rect.x + 'px',
                top: rect.y + 'px',
                width: rect.w + 'px',
                height: rect.h + 'px'
            }"
        >
            <div 
                class="rectangle"
                :style="{
                    backgroundColor: `rgba(${rect.r}, ${rect.g}, ${rect.b}, ${rect.a})`
                }"
            ></div>
        </div>

        <div class="debug-info" :class="{ show: showDebug }">
            <div>Rectangles: {{ rectangles.length }}</div>
            <div v-for="(rect, index) in rectangles" :key="index">
                R{{ index + 1 }}: {{ rect.x }}, {{ rect.y }}, {{ rect.w }}x{{ rect.h }} | RGBA({{ rect.r }}, {{ rect.g }}, {{ rect.b }}, {{ rect.a }})
            </div>
        </div>
    </div>

    <script>
        // Vue App
        const app = new Vue({
            el: '#app',
            data: {
                rectangles: [],
                showDebug: false
            },
            
            methods: {
                // Adicionar retângulo
                addRectangle: function(x, y, w, h, r, g, b, a) {
                    const rect = {
                        x: x || 100,
                        y: y || 100,
                        w: w || 860,
                        h: h || 660,
                        r: r || 255,
                        g: g || 0,
                        b: b || 0,
                        a: a || 0.8
                    };
                    
                    this.rectangles.push(rect);
                    console.log('Retângulo adicionado:', rect);
                    return rect;
                },
                
                // Remover retângulo
                removeRectangle: function(index) {
                    if (index >= 0 && index < this.rectangles.length) {
                        const removed = this.rectangles.splice(index, 1)[0];
                        console.log('Retângulo removido:', removed);
                        return removed;
                    }
                },
                
                // Atualizar retângulo
                updateRectangle: function(index, x, y, w, h, r, g, b, a) {
                    if (index >= 0 && index < this.rectangles.length) {
                        const rect = this.rectangles[index];
                        if (x !== undefined) rect.x = x;
                        if (y !== undefined) rect.y = y;
                        if (w !== undefined) rect.w = w;
                        if (h !== undefined) rect.h = h;
                        if (r !== undefined) rect.r = r;
                        if (g !== undefined) rect.g = g;
                        if (b !== undefined) rect.b = b;
                        if (a !== undefined) rect.a = a;
                        
                        console.log('Retângulo atualizado:', rect);
                        return rect;
                    }
                },
                
                // Limpar todos os retângulos
                clearRectangles: function() {
                    this.rectangles = [];
                    console.log('Todos os retângulos foram limpos');
                },
                
                // Toggle debug
                toggleDebug: function() {
                    this.showDebug = !this.showDebug;
                    console.log('Debug mode:', this.showDebug);
                },
                
                // Processar mensagens do Lua
                handleLuaMessage: function(data) {
                    console.log('Mensagem recebida do Lua:', data);
                    switch (data.type) {
                        case 'add_rectangle':
                            this.addRectangle(data.x, data.y, data.w, data.h, data.r, data.g, data.b, data.a);
                            break;
                        case 'remove_rectangle':
                            this.removeRectangle(data.index);
                            break;
                        case 'update_rectangle':
                            this.updateRectangle(data.index, data.x, data.y, data.w, data.h, data.r, data.g, data.b, data.a);
                            break;
                        case 'clear_rectangles':
                            this.clearRectangles();
                            break;
                        case 'toggle_debug':
                            this.toggleDebug();
                            break;
                    }
                }
            },
            
            mounted: function() {
                console.log('Miau API Rectangle System carregado!');
                console.log('Use F1 para toggle debug');
                
                // Listener para mensagens do Lua
                window.addEventListener('message', (event) => {
                    console.log('Evento recebido:', event);
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Dados parseados:', data);
                        this.handleLuaMessage(data);
                    } catch (e) {
                        console.error('Erro ao processar mensagem do Lua:', e);
                        console.log('Dados brutos:', event.data);
                    }
                });
                
                // Listener para teclas de debug
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'F1') {
                        this.toggleDebug();
                    }
                });
                
                // Teste automático após 2 segundos
                setTimeout(() => {
                    console.log('Executando teste automático...');
                    this.addRectangle(100, 100, 860, 660, 255, 0, 0, 0.8);
                    this.addRectangle(200, 200, 400, 300, 0, 0, 255, 0.6);
                    this.addRectangle(300, 300, 200, 150, 0, 255, 0, 0.4);
                }, 2000);
            }
        });

        // Expor funções globais
        window.Rectangle = function(x, y, w, h, r, g, b, a) {
            return app.addRectangle(x, y, w, h, r, g, b, a);
        };

        window.RemoveRectangle = function(index) {
            return app.removeRectangle(index);
        };

        window.UpdateRectangle = function(index, x, y, w, h, r, g, b, a) {
            return app.updateRectangle(index, x, y, w, h, r, g, b, a);
        };

        window.ClearRectangles = function() {
            return app.clearRectangles();
        };

        window.ToggleDebug = function() {
            return app.toggleDebug();
        };
    </script>
</body>
</html>
