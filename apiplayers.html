<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miau API - Players</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4ecdc4;
        }

        .data-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .data-display pre {
            color: #fff;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #4ecdc4;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Miau API</h1>
            <p>Sistema de Monitoramento de Players</p>
        </div>

        <div class="status" id="status">
            <h3>Status do Sistema</h3>
            <p id="statusText">Aguardando conex√£o com o servidor...</p>
        </div>

        <div class="data-display" id="dataDisplay" style="display: none;">
            <h3>Dados do Servidor</h3>
            <pre id="serverData">Aguardando dados...</pre>
        </div>

        <div id="errorDisplay"></div>
        <div id="successDisplay"></div>
    </div>

    <script>
        let currentServerIP = null;
        let serverData = null;
        let isConnected = false;

        // Fun√ß√£o para atualizar o status
        function updateStatus(message, type = 'info') {
            const statusText = document.getElementById('statusText');
            const statusDiv = document.getElementById('status');
            
            statusText.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        // Fun√ß√£o para mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('errorDisplay');
            errorDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        // Fun√ß√£o para mostrar sucesso
        function showSuccess(message) {
            const successDiv = document.getElementById('successDisplay');
            successDiv.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
            setTimeout(() => {
                successDiv.innerHTML = '';
            }, 3000);
        }

        // Fun√ß√£o para atualizar dados na interface
        function updateDataDisplay(data) {
            const dataDisplay = document.getElementById('dataDisplay');
            const serverData = document.getElementById('serverData');
            
            serverData.textContent = JSON.stringify(data, null, 2);
            dataDisplay.style.display = 'block';
        }

        // Fun√ß√£o para fazer requisi√ß√£o GET para o servidor
        async function fetchServerData(serverIP) {
            try {
                updateStatus('Conectando ao servidor...', 'loading');
                
                const response = await fetch(`http://${serverIP}/dynamic.json`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                currentServerIP = serverIP;
                serverData = data;
                isConnected = true;
                
                updateDataDisplay(data);
                updateStatus('Conectado com sucesso!', 'success');
                showSuccess('Dados carregados com sucesso!');
                
                return data;
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                updateStatus('Erro na conex√£o', 'error');
                showError(`Erro ao conectar: ${error.message}`);
                isConnected = false;
                throw error;
            }
        }

        // Fun√ß√£o para enviar dados para o Lua
        function sendDataToLua() {
            if (serverData && currentServerIP) {
                try {
                    fetch(`https://${GetParentResourceName()}/sendData`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            success: true,
                            data: serverData,
                            serverIP: currentServerIP,
                            timestamp: new Date().toISOString()
                        })
                    }).catch(error => {
                        console.error('Erro ao enviar dados para Lua:', error);
                    });
                } catch (error) {
                    console.error('Erro ao enviar dados para Lua:', error);
                }
            }
        }

        // Fun√ß√£o para obter o nome do recurso
        function GetParentResourceName() {
            return window.location.hostname;
        }

        // Escutar mensagens do Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'fetchData') {
                console.log('Recebido comando do Lua:', data);
                updateStatus('Recebendo comando do Lua...', 'info');
                
                if (data.url) {
                    // Extrair IP da URL
                    const url = new URL(data.url);
                    const serverIP = url.hostname;
                    currentServerIP = serverIP;
                    
                    fetchServerData(serverIP).then(() => {
                        // Enviar dados para o Lua ap√≥s receber
                        setTimeout(() => {
                            sendDataToLua();
                        }, 1000);
                    });
                } else {
                    showError('URL n√£o fornecida pelo Lua');
                }
            } else if (data.action === 'setServerIP') {
                currentServerIP = data.ip;
                updateStatus(`IP do servidor definido: ${data.ip}`, 'success');
                showSuccess(`IP configurado: ${data.ip}`);
            } else if (data.action === 'getData') {
                // Lua est√° pedindo os dados
                if (serverData) {
                    sendDataToLua();
                }
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Sistema inicializado e pronto para receber comandos', 'success');
            console.log('Miau API HTML carregado e pronto!');
        });

        // Expor fun√ß√µes globalmente
        window.MiauAPI = {
            fetchServerData,
            sendDataToLua,
            getCurrentIP: () => currentServerIP,
            isConnected: () => isConnected,
            getData: () => serverData
        };
    </script>
</body>
</html>
